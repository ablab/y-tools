<!DOCTYPE html>
<html>
<head>
<title>{% block title %}IgReC{% endblock %}</title>
<link rel="icon" type="image/png" href="images/favicon.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% include 'libs.html' %}
{% block head %}
{% endblock %}
</head>
<body>
{% set endpoint = request.url_rule.endpoint %}
<div class="container-fluid">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebIgReC</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="{{'active' if endpoint=='new_run' else ''}}"><a href="/">New run</a></li>
      <li class="{{'active' if endpoint=='autoindex' else ''}}"><a href="/runs">Performed runs</a></li>
      <li class="{{'active' if endpoint=='task_list' else ''}}"><a href="/tasks">Task list</a></li>
      <li class="{{'active' if endpoint=='uploads' else ''}}"><a href="/uploads">Data upload</a></li>
    </ul>
  </div>
</nav>

{% block body %}
{% endblock %}
</div>
</body>
</html>
