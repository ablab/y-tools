{% extends 'template.html' %}

{% block title %}
IgReC - job list
{% endblock %}

{% block body %}
<h2>Task list</h2>
<div class="container-fluid">

<table id="jobs" class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Task ID</th>
            <th scope="col">Result</th>
            <th scope="col">Report</th>
            <th scope="col">Status</th>
            <th scope="col">Terminate</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr class="status" data-target="{{task}}">
            <td><a href="/tasks/status/{{task}}">{{task}}</a></td>
            <td class="result"></td>
            <td class="report"></td>
            <td class="status"></td>
            <td><button class="btn btn-danger button-terminate">Terminate</button></td>
        </tr>
    </tbody>
    {% endfor%}


</table>


<script>
$(document).ready(function() {
    $("#jobs").on("click", "button.button-terminate", function(event) {
        var target = $($(event.target).parent().parent());
        var task_id = target.attr("data-target");
        console.log(task_id)
        $.ajax("/tasks/commands/terminate/" + task_id).done(function() {
            update_status($(target));
        });
    });

    function update_status(target) {
        var task_id = target.attr("data-target");
        $.ajax("/tasks/commands/get_status/" + task_id).done(function(data) {
            target.find("td.status").text(data);
            if (["FAILED", "SUCCESS", "REVOKED"].includes(data)) {
                target.find("button.button-terminate").prop("disabled", true);
                $.ajax("/tasks/commands/get_output/" + task_id).done(function(data) {
                    target.find("td.report").html("<a href='/report/" + data +"'>Report</a>");
                    target.find("td.result").html("<a href='/runs/" + data +"'>Result</a>");
                });
            } else {
                target.find("button.button-terminate").prop("disabled", false);
                target.find("td.report").text("");
                target.find("td.result").text("");
            }
        });
    }

    $("#jobs").find("tr.status").each(function() {update_status($(this))});

    $("#jobs").DataTable();
});
</script>

</div>
{% endblock %}
